<p>{{titulo}}</p>
<mat-card>
<mat-card-header>
<mat-card-title>Inserir Usuário</mat-card-title>
</mat-card-header>

<mat-form-field appearance="fill" class="mat-form-principal">
  <mat-label>Nome</mat-label>
  <mat-card-content>
  <input matInput [(ngModel)]="usuario.nome" placeholder="digite o nome" aria-label="Nome do usuário">
  </mat-card-content>
</mat-form-field>

<mat-form-field appearance="fill" class="mat-form-principal">
  <mat-label>CPF</mat-label>
  <mat-card-content>
  <input matInput [(ngModel)]="usuario.cpf" placeholder="digite o cpf">
</mat-card-content>
</mat-form-field> 

<mat-form-field appearance="fill" class="mat-form-principal">
  <mat-label>Idade</mat-label>
  <mat-card-content>
  <input matInput [(ngModel)]="usuario.idade" placeholder="digite a idade">
</mat-card-content>
</mat-form-field>
<br>

<mat-card-footer>
  <button class="botao-usuario" mat-raised-button color="warn" (click)="inserirUsuario()">Inserir<mat-icon>done</mat-icon>
  </button>
</mat-card-footer>

</mat-card>
<br>


<mat-card *ngFor="let usuario of usuarios" class="mat-card-simples">
  <mat-card-header>
    <mat-card-title><mat-icon>account_circle</mat-icon>{{usuario.nome}}</mat-card-title>
    <mat-card-subtitle *ngIf="usuario.cpf">CPF: {{usuario.cpf}} Idade: {{usuario.idade}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    Usuário inserido com sucesso!
  </mat-card-content>
</mat-card>
